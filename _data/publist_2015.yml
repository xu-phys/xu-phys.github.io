- title: "Hybrid Improper Ferroelectricity in multiferroic superlattices: Finite-temperature Properties and Electric-field-driven Switching of Polarization and Magnetization"
  image: hif_switch.png
  description: "In BRFO 1/1 superlattice (hybrid improper ferroelectric), the direction of the weak ferromagnetization can be controlled by the an electric field applied perpendicularly to the polarization. This is associated with two trilinear couplings connecting the polarization to the magnetic order, one being the trilinear coupling that leads to the hybrid improper ferroelelctricity, and the other is a Dzyaloshinskii-Moriya interaction."
