- title: Finite-temperature Properties of Rare-Earth-Substituted BiFeO3 Multiferroic Solid Solutions
  image: BNFO_PM_AFM.jpg
  description: "In BRFO (R=Nd in this work) disordered solid solution, an applied electric field can trigger a paramagnetic-to-antiferromagnetic transition in BNFO solid solutions, which is due to the strong magnetoelectric coupling in the vicinity of a critical point (triple point) where large variation of both magnetic and electric orders can be expected."
