- title: First Principles explanation of the positive Seebeck coefficient of lithium
  image: sbk_li.png
  description: "With the fully-first-principles approach based on electron-phonon interactions, the abnormal sign of Seebeck coefficient in lithium is found to be due to stronger scattering of electrons than holes due to the significantly increasing density of states near the Fermi level. The electron-phonon interaction is found to be less relevant. Band engineering combined with this mechanism may open the door to new “ambipolar” thermoelectric materials, with a tunable sign for the thermopower even if either n- or p-type doping is impossible."
  authors: 
    <b>Bin Xu</b> and Matthieu J. Verstraete
