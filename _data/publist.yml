- title: Learning through ferroelectric domain dynamics in solid-state synapses
  image: stdp.png
  description: "The inhomogeneous switching can lead to memristive behavior when it is used in ferroelectric tunnel junctions (FTJ). In this work we report spike-timing-dependent plasticity (STDP) from BFO-based FTJs. The STDP behavior relies on the change of resistance states (memristor), which originates from the intrinsic inhomogeneous polarization switching. Unsupervised learning of pattern recognition is further demonstrated."
