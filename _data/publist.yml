- title: Intrinsic polarization switching mechanisms in BiFeO3
  image: T-BFO_switch.png
  description: "The polarization switching mechanisms in intrinsic BFO is found to be homogeneous in the rhombohedral phase, for which the polarization is strongly coupled to oxygen octahedral tiltings. On the other hand, in the super-tetragonal phase the switching mechanism changes with increasing electric field, which can be explained by the field dependence of the switching barriers as well as the hierarchy of these barriers between different switching processes."
