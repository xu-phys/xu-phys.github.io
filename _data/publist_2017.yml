- title: Intrinsic polarization switching mechanisms in BiFeO3
  image: T-BFO_switch.png
  description: "The polarization switching mechanisms in intrinsic BFO is found to be homogeneous in the rhombohedral phase, for which the polarization is strongly coupled to oxygen octahedral tiltings. On the other hand, in the super-tetragonal phase the switching mechanism changes with increasing electric field, which can be explained by the field dependence of the switching barriers as well as the hierarchy of these barriers between different switching processes."
  authors: 
    <b>Bin Xu</b>\*, Vincent Garcia, Stéphane Fusil, Manuel Bibes, and L. Bellaiche
  link:
    url: https://journals.aps.org/prb/abstract/10.1103/PhysRevB.95.104104
    display: Phys. Rev. B 95, 104104(2017)
  highlight: 1

- title: Learning through ferroelectric domain dynamics in solid-state synapses
  image: stdp.png
  description: "The inhomogeneous switching can lead to memristive behavior when it is used in ferroelectric tunnel junctions (FTJ). In this work we report spike-timing-dependent plasticity (STDP) from BFO-based FTJs. The STDP behavior relies on the change of resistance states (memristor), which originates from the intrinsic inhomogeneous polarization switching. Unsupervised learning of pattern recognition is further demonstrated."
  authors: 
