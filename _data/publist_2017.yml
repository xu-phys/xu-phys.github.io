- title: Designing lead-free antiferroelectrics for energy storage
  image: BNFO_AFE.jpg
  description: "The BRFO system is antiferroelectric (AFE) with relatively large composition of rare earth, and it is predicted to be very promising for high-power energy storage. Additionally, a simple model is derived to describe the energy density and efficiency of a general AFE material, providing a framework to assess the effect on the storage properties of variations in doping, electric field magnitude and direction, epitaxial strain, temperature, etc., which can facilitate future search of antiferroelectric materials for energy storage."
  authors: 
    <b>Bin Xu</b>\*, Jorge Íñiguez, and Laurent Bellaiche\*
  link:
    url: https://www.nature.com/articles/ncomms15682
    display:  Nat. Commun. 8 15682 (2017)
